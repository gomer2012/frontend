<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark">
            <div class="btn-group ml-auto">
                <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Корзина
                </button>
                <div class="dropdown-menu dropdown-menu-right basketPanel">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2" scope="row">Итого:</th>
                                <td colspan="3">
                                    <span class="total">0</span>
                                    <i class="fas fa-ruble-sign"></i>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </nav>

        <br>

        <div class="row">
            <div class="col-4">
                <div>Товар 1</div>
                <img src="https://placeimg.com/640/480/nature" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">120</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="1"
                        data-price="120"
                        data-name="Товар 1"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 2</div>
                <img src="https://placeimg.com/640/480/arch" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">75</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="2"
                        data-price="75"
                        data-name="Товар 2"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 3</div>
                <img src="https://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">3000</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="3"
                        data-price="3000"
                        data-name="Товар 3"
                        >
                    В корзину
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
